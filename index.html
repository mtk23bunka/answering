<!doctype html>
<html lang ="ja">
<head>
<meta charset="utf-8">
<title>解答</title>
</head>
<body>
<p>問題1</p>
<div class="btn-container">
  <button id="btn1">問1の正解を見る</button>
  <p id="btn1-text" class="hidden">こんにちは</p>
</div>

<script>
  const btn1 = document.getElementByID('btn1');
  const btn1Text = document.getElementByID('btn1-text');

  btn1.addEventListener('click', () => {
    btn1Text.classList.toggle('hidden');
  });
  
</body>
</html>
